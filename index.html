<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sketch</title>
  </head>
  <body>
    <div class="header"></div>
    <div class="main-desk">
      <div class="side-board">
        <button class="clear"><span>Clear</span></button>
        <div class="value-box">
            <span class="range-value">Pixel Size 64</span>
        </div>
        <div class="slider">
            <input
              type="range"
              class="range-input"
              min="2"
              max="128"
              value="64"
            />
          </div>
    </div>
   
      </div>
      <div class="main-board"></div>
    </div>

    <script src="index.js"></script>
